<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body>
<section id="header">
  <div class="container-fluid bg-primary">
    <div class="text-center text-light">Tour Håndtering</div>
  </div>
</section>
<section class="container-fluid h-100 w-100">
  <div class="row h-100 w-100">
    <div class="col-2 mh-100">
      <div class="p-3 bg-light min-vh-100">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a id="tour-link" class="nav-link link-dark" style="cursor: pointer">
              Vælg Tour
            </a>
          </li>
          <li class="nav-item">
            <a id="leaders-link" class="nav-link link-dark" style="cursor: pointer">
              Samlet Resultat
            </a>
          </li>
          <li class="nav-item">
            <a id="team-link" class="nav-link link-dark" style="cursor: pointer">
              Hold Resultat
            </a>
          </li>
          <li class="nav-item">
            <a id="all-link" class="nav-link link-dark" style="cursor: pointer">
              Alles Resultat
            </a>
          </li>
          <li class="nav-item">
            <a id="addStageResult-link" class="nav-link link-dark" style="cursor: pointer">
              Tilføj/Rediger Etaperesultat
            </a>
          </li>
          <li class="nav-item">
            <a id="addRider-link" class="nav-link link-dark" style="cursor: pointer">
              Tilføj Rytter til Tour
            </a>
          </li>
          <li class="nav-item">
            <a id="editRider-link" class="nav-link link-dark" style="cursor: pointer">
              Rediger Rytter
            </a>
          </li>
          <li class="nav-item">
            <a id="newRider-link" class="nav-link link-dark" style="cursor: pointer">
              Ny Rytter
            </a>
          </li>
          <li class="nav-item">
            <a id="deleteRider-link" class="nav-link link-dark" style="cursor: pointer">
              Slet Rytter
            </a>
          </li>
        </ul>
      </div>
      </ul>
    </div>
    <div class="col mh-100">
      <div class="container mt-2">
        <div id="content"></div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
